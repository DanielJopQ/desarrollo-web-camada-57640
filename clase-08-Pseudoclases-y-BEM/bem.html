<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM</title>
  <link rel="stylesheet" href="./styles/bem.css">
</head>

<body>
  <h1>BEM</h1>

  <section class="block">
    <h2 class="block__title">Block</h2>
    <div class="block__body">
      <p class="block__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
    </div>
    <button class="block__button block__button--primary">
      Primary
    </button>
    <button class="block__button block__button--secondary">
      Secondary
    </button>
  </section>

  <!-- Ejemplo con cards -->
  <div class="card card--light">
    <img src="https://unsplash.it/236" alt="">
    <h2>
      Soy una card light
    </h2>
    <p>
      Y aquí iría el contenido de mi card
    </p>
  </div>

  <div class="card card--dark">
    <img src="https://unsplash.it/236" alt="">
    <h2>
      Soy una card dark
    </h2>
    <p>
      Y aquí iría el contenido de mi card
    </p>
  </div>

</body>

</html>
